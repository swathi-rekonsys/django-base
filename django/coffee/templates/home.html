{% extends 'base.html' %}

{% block content %}
    <h1>Feel Good Coffee</h1>

    <div class="row">
        {% for coffee in coffees %}  {# Note: Corrected variable name to 'coffees' #}
            <div class="col">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ coffee.image }}" class="card-images-top" alt="Coffee Image">
                    <div class="card-body">
                        <h5 class="card-title">{{ coffee.name }}</h5>
                        <p class="card-text">${{ coffee.price }}</p>
                        <a href="#" class="btn btn-primary">Add to Cart</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
